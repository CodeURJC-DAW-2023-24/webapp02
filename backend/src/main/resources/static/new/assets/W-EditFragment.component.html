
<head>


    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>


    
</head>

<div id="addSerieForm"  method="post"action = "/SingleElement/edit/add" enctype="multipart/form-data" accept-charset="UTF-8">
    <div class="col-md-12 mt-5 mb-5">
        <h4>Modificar Elemento</h4>
        <div class="card rounded">
            <div class="card-body">
                <div class="row">
                    <!-- Columna para los campos de entrada -->
                    <div class="col-md-6 mb-3">
                        <label for="campo1" class="form-label">Nombre:</label>
                        <input type="text" name="name" class="form-control" id="elementName" >
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="campo2" class="form-label">Descripción:</label>
                        <input type="text" name="description" class="form-control datepicker" id="elementDescription" >
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="campo3" class="form-label">Autor:</label>
                        <input type="text" name="author" class="form-control" id="elementAuthor"  >
                    </div>
                    <div id="elementType"  style="display: none;"></div>
                    <div class="col-md-12 mb-3">
                        <label for="campo4" class="form-label">Tipo:</label>
                        <select name="type" class="form-select" id="type-select">
                            <option value="SERIE">SERIE</option>
                            <option value="LIBRO">LIBRO</option>
                            <option value="PELÍCULA">PELÍCULA</option>
                        </select>
                    </div>
                    <div id="elementSeason"  style="display: none;"></div>
                    <div class="col-md-12 mb-3">
                        <label for="campo5" class="form-label">Estación:</label>
                        <select  name="season" id="season-select" class="form-select">
                            <option value="VERANO">VERANO</option>
                            <option value="PRIMAVERA">PRIMAVERA</option>
                            <option value="OTOÑO">OTOÑO</option>
                            <option value="INVIERNO">INVIERNO</option>
                        </select>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="campo6" class="form-label">Estado:</label>
                        <div id="elementState"  style="display: none;"></div>
                        <select name="state" class="form-select" id="state-select">
                            <option value="COMPLETO">COMPLETO</option>
                            <option value="EN_EMISION">EN EMISION</option>
                            <option value="POR_ESTRENARSE">POR_ESTRENARSE</option>
                        </select>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="campo7" class="form-label">País:</label>
                        <input type="text" name="country" class="form-control" id="elementCountry" >
                    </div>
                    <div id="elementGenre"  style="display: none;"></div>
                    <div class="col-md-12 mb-3">
                        <label for="campo8" class="form-label">Géneros:</label>
                        <input type="text" name="genres" class="form-control" id="campo7" >
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="campo9" class="form-label">Año:</label>
                        <input type="text" name="years" class="form-control" id="elementYear" >
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="campo10" class="form-label">Sube su imagen:</label>
                        <input type="file" name="image" class="form-control" id="campo10" accept="image/jpeg,image/png,image/jpg">
                    </div>
                    <!-- Columna para el botón "Agregar" -->
                    <div class="col-md-12">
                        <button class="btn btn-primary">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- <input type="hidden" name="elementId" value="{{elemen.id}}"> -->
    </div>
   
</div>
