<header-comp id="Header"></header-comp>

<main>
    <app-banner [user] = "actualUser"></app-banner>

    <!-- <div class="col-sm-4" *ngFor="let top of tops; let i = index">
        <app-card [element]="top" [image]="topImages[top.name]"></app-card>
    </div> -->
    <button class="btn" data-bs-toggle="modal" data-bs-target="#newListModal">
        =AÑADIR LISTA=
    </button>

    <section id="tops">
        <div *ngFor="let entrada of newMap | keyvalue">
            <app-tops [tops]="entrada.value" [topImages] = "elementsImages" title = {{entrada.key}}> </app-tops>
        </div>
    </section>

    <!-- <div *ngFor="let elem of elementsOfUser">{{elem.name}} </div> -->
    <!-- <div id="topList" class="container">
        <div id="cardRow" class="row">
            <div class="col-sm-4" *ngFor="let elem of elementsOfUser[0]">
                <app-card [element]="elem" [image]="elementsImages[elem.name]"></app-card>
            </div>
        </div>
    </div> -->
    <app-stats [elements]="allElements"></app-stats>

    <!-- MODAL PARA AÑADIR UNA-->
    <div class="modal" id="newListModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- <form (ngSubmit)="updateProfile()"></form> -->
                <!-- <form action="/users/updateNewList" method="post" enctype="multipart/form-data"> -->
                <form (ngSubmit)="addList(newNameList.value)">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Lista:</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="listName">Nombre de la Lista: </label>
                            <input type="text" class="form-control" id="listName" #newNameList>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                    </div>
                    <!-- <input type="hidden" name="_csrf" value="{{token}}" /> -->
                </form>
            </div>
        </div>
    </div>
</main>
