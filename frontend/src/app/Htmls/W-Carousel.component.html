<section id="carouselSection">
    <div id="carouselTitle">
        <h4>Estrenos</h4>
    </div>
    <div id="carouselMain" class="carousel slide ">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="4"
                aria-label="Slide 5"></button>

        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="d-flex align-items-center">
                    <div class="col-md-3" id="itemImg">
                        <img [src]="elements[0].imageFile" class="d-block w-100" alt="...">
                    </div>
                    <div class="col-md-9" id="itemSinopsis">
                        <p>{{ elements[0].description }}</p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex align-items-center">
                    <div class="col-md-3" id="itemImg">
                        <img [src]="elements[1].imageFile" class="d-block w-100" alt="...">
                    </div>
                    <div class="col-md-9" id="itemSinopsis">
                        <p>{{ elements[1].description }}</p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex align-items-center">
                    <div class="col-md-3" id="itemImg">
                        <img [src]="elements[2].imageFile" class="d-block w-100" alt="...">
                    </div>
                    <div class="col-md-9" id="itemSinopsis">
                        <p>{{ elements[2].description }}</p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex align-items-center">
                    <div class="col-md-3" id="itemImg">
                        <img [src]="elements[3].imageFile" class="d-block w-100" alt="...">
                    </div>
                    <div class="col-md-9" id="itemSinopsis">
                        <p>{{ elements[3].description }}</p>
                    </div>
                </div>
            </div>
            <div class="carousel-item" *ngFor="let element of elements; let i = index">
                <div class="d-flex align-items-center">
                    <div class="col-md-3" id="itemImg">
                        <img [src]="elements[4].imageFile" class="d-block w-100" alt="...">
                    </div>
                    <div class="col-md-9" id="itemSinopsis">
                        <p>{{ elements[4].description }}</p>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselMain" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselMain" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
