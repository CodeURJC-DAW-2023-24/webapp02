<article id="topSection">
    <div id="topTitle">
        <h4>{{title}}</h4>
    </div>
    <div id="topList" class="container">
        <div id="cardRow" class="row">
            <div class="col-sm-4" *ngFor="let book of tops">
                <app-card [element]="book"></app-card>
            </div>
        </div>
    </div>
</article>
