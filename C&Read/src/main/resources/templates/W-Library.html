<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="/CSS/S-Main.css">
    <link rel="stylesheet" href="/CSS/S-Library.css">

    <title>Pagina Principal C&Read</title>
</head>

<body class="vh-100">

    <!-- NAVBAR -->
    {{> W-Header}}

    <!-- MAIN -->
    <main>

        <section id="library">
            <div class="row" id="libraryHead">
                <div class="col-md-6" id="libraryTitle">
                    <h4>Biblioteca de Películas</h4>
                </div>
                <div class="dropdown col-md-6">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Ordenar Por:
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Popularidad</a></li>
                        <li><a class="dropdown-item" href="#">Recientes</a></li>
                        <li><a class="dropdown-item" href="#">Más Antiguos</a></li>
                    </ul>
                </div>
            </div>

            <div id="libraryList" class="container">
                <div class="row">
                    {{#elements}}
                        {{> W-Card}}
                    {{/elements}}
                    <br>
                    {{#hasPrev}}
                        <a href="/Library/{{controllerRoute}}?page={{prevPage}}">Prev Books</a>
                    {{/hasPrev}}
                    <br>
                    {{#hasNext}}
                        <a href="/Library/{{controllerRoute}}?page={{nextPage}}">Next Books</a>
                    {{/hasNext}}
                </div>    
            </div>

        </section>

        <!-- NEWS ASIDE-->
        <aside id="filters">
            <div id="filtersTitle">
                <h3>Filtros</h3>
            </div>

            <div id="filterElement">
                <div id="elementTitle">
                    <h4>Buscar:</h4>
                </div>
                <div id="Element">
                    <form class="d-flex" role="search" id="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>

            <form action="/Library/{{controllerRoute}}/Genre" method="get">
                <div id="filterElement">
                    <div id="elementTitle">
                        <h4>Género:</h4>
                    </div>
                    <select class="form-select" aria-label="Añadir a lista:" name="genre">
                        <option selected>Género:</option>
                        <option value="ACCION">ACCION</option>
                        <option value="TERROR">TERROR</option>
                        <option value="AVENTURA">AVENTURA</option>
                        <option value="MISTERIO">MISTERIO</option>
                        <option value="ROMANCE">ROMANCE</option>
                        <option value="CIENCIAFICCION">CIENCIAFICCION</option>
                        <option value="DRAMA">DRAMA</option>
                        <option value="INFANTIL">INFANTIL</option>
                        <option value="COMEDIA">COMEDIA</option>
                        <option value="FANTASIA">FANTASIA</option>
                        <option value="SOBRENATURAL">SOBRENATURAL</option>
                        <option value="NOVELA">NOVELA</option>
                        <option value="JUVENIL">JUVENIL</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </form>

            <form action="/Library/Year" method="get">
                <div id="filterElement">
                    <div id="elementTitle">
                        <h4>Año:</h4>
                    </div>
                    <select class="form-select" aria-label="Añadir a lista:" name="year">
                        <option selected>Año:</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </form>

            <form action="/Library/Season" method="get">
                <div id="filterElement">
                    <div id="elementTitle">
                        <h4>Temporada:</h4>
                    </div>
                    <select class="form-select" aria-label="Añadir a lista:" name="season">
                        <option selected>Temporada:</option>
                        <option value="PRIMAVERA">Primavera</option>
                        <option value="VERANO">Verano</option>
                        <option value="OTOÑO">Otoño</option>
                        <option value="INVIERNO">Invierno</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </form>

            <form action="/Library/Country" method="get">
                <div id="filterElement">
                    <div id="elementTitle">
                        <h4>País:</h4>
                    </div>
                    <select class="form-select" aria-label="Añadir a lista:" name="country">
                        <option selected>País:</option>
                        <option value="ESTADOS_UNIDOS">Estados Unidos</option>
                        <option value="JAPON">Japón</option>
                        <option value="ESPAÑA">España</option>
                        <option value="COREA">Corea</option>
                        <option value="CHINA">China</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </form>

            <form action="/Library/State" method="get">
                <div id="filterElement">
                    <div id="elementTitle">
                        <h4>Estado:</h4>
                    </div>
                    <select class="form-select" aria-label="Añadir a lista:" name="state">
                        <option selected>Estado:</option>
                        <option value="COMPLETO">Completo</option>
                        <option value="EN_EMISION">En emisión</option>
                        <option value="POR_ESTRENARSE">Por estrenarse</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </form>
        </aside>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
