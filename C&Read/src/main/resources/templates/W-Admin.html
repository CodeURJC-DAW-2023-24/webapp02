<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--Título-->
    <title>Pantalla Individual</title>
    <!--Icono-->
    <link rel="icon" type="image/x-icon" href="imagenes/#">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="../CSS/S-Admin.css">
    <link rel="stylesheet" href="../CSS/S-NavBar.css">
    <link rel="stylesheet" href="../CSS/S-Main.css">
</head>

<body>
    <!-- NAVBAR -->
    {{> W-Header}}

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row">
            <!-- Caja 1 con margen-top y margen-bottom -->
            <form id="addNewsForm" action="/news/add" method="post">
                <div class="col-md-12 mt-5 mb-5">
                    <h4>Añadir noticias</h4>
                    <div class="card rounded">
                        <div class="card-body">
                            <div class="row">
                                <!-- Columna para los campos de entrada -->
                                <div class="col-md-6 mb-3">
                                    <label for="campo1" class="form-label">Título:</label>
                                    <input type="text" name="title" class="form-control" id="campo1">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="campo2" class="form-label">Fecha:</label>
                                    <input type="date" name="date" class="form-control datepicker" id="campo2">
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="campo3" class="form-label">Descripción:</label>
                                    <input type="text" name="description" class="form-control" id="campo3">
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="campo4" class="form-label">Enlace:</label>
                                    <input type="text" name="link" class="form-control" id="campo4">
                                </div>
                            </div>

                            <div class="row">
                                <!-- Columna para el botón "Agregar" -->
                                <div class="col-md-12">
                                    <button class="btn btn-primary">Agregar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="_csrf" value="{{token}}"/>
            </form>
        </div>


        <div class="row">
            <div class="col-md-6">
                <button onclick="showForm('serieForm')">Agregar Serie</button>
            </div>
            <div class="col-md-6">
                <button onclick="showForm('modifyBookForm')">Modificar Libro</button>
            </div>
        </div>
    
       
        <div id="serieForm" style="display: none;">
            <form id="addSerieForm" action="/SingleElement/add" method="post" enctype="multipart/form-data" accept-charset="UTF-8">
                <div class="col-md-12 mt-5 mb-5">
                    <h4>Añadir Elemento</h4>
                    <div class="card rounded">
                        <div class="card-body">
                            <div class="row">
                                <!-- Columna para los campos de entrada -->
                                <div class="col-md-6 mb-3">
                                    <label for="campo1" class="form-label">Nombre:</label>
                                    <input type="text" name="name" class="form-control" id="campo1">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="campo2" class="form-label">Descripción:</label>
                                    <input type="text" name="description" class="form-control datepicker" id="campo2">
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="campo3" class="form-label">Autor:</label>
                                    <input type="text" name="author" class="form-control" id="campo3">
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="campo4" class="form-label">Tipo:</label>
                                    <select name="type" class="form-select" id="campo4">
                                        <option value="SERIE">SERIE</option>
                                        <option value="LIBRO">LIBRO</option>
                                        <option value="PELCULA">PELCULA</option>
                                    </select>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="campo5" class="form-label">Estación:</label>
                                    <select name="season" class="form-select" id="campo5">
                                        <option value="VERANO">VERANO</option>
                                        <option value="PRIMAVERA">PRIMAVERA</option>
                                        <option value="OTOÑO">OTOÑO</option>
                                        <option value="INVIERNO">INVIERNO</option>
                                    </select>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="campo6" class="form-label">Estado:</label>
                                    <select name="state" class="form-select" id="campo6">
                                        <option value="COMPLETO">COMPLETO</option>
                                        <option value="EN_EMISION">EN EMISION</option>
                                        <option value="POR_ESTRENARSE">POR_ESTRENARSE</option>
                                    </select>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="campo7" class="form-label">País:</label>
                                    <input type="text" name="country" class="form-control" id="campo7">
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="campo8" class="form-label">Géneros:</label>
                                    <select name="genres" class="form-select" id="campo8" multiple>
                                        <option value="ACCION">ACCION</option>
                                        <option value="TERROR">TERROR</option>
                                        <option value="AVENTURA">AVENTURA</option>
                                        <option value="MISTERIO">MISTERIO</option>
                                        <option value="ROMANCE">ROMANCE</option>
                                        <option value="CIENCIAFICCION">CIENCIAFICCION</option>
                                        <option value="DRAMA">DRAMA</option>
                                        <option value="INFANTIL">INFANTIL</option>
                                        <option value="COMEDIA">COMEDIA</option>
                                        <option value="FANTASIA">FANTASIA</option>
                                        <option value="SOBRENATURAL">SOBRENATURAL</option>
                                        <option value="NOVELA">NOVELA</option>
                                        <option value="JUVENIL">JUVENIL</option>
                                    </select>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="campo9" class="form-label">Año:</label>
                                    <input type="text" name="years" class="form-control" id="campo9">
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="campo10" class="form-label">Sube su imagen:</label>
                                    <input type="file" name="image" class="form-control" id="campo10" accept="image/jpeg,image/png,image/jpg">
                                </div>
                                <!-- Columna para el botón "Agregar" -->
                                <div class="col-md-12">
                                    <button class="btn btn-primary">Agregar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="_csrf" value="{{token}}">
            </form>
        </div>
        
        




        <div id="modifyBookForm" style="display: none;">
            <form id="modifyForm"  method="post" enctype="multipart/form-data" accept-charset="UTF-8">
                <div class="col-md-12 mt-5 mb-5">
                    <h4>Modificar Elemento</h4>
                    <div class="card rounded">
                        <div class="card-body">
                            <div class="row">
                                <!-- Columna para los campos de entrada -->
                                <div class="col-md-6 mb-3">
                                    <label for="campo1" class="form-label">Nombre del elemento a modificar:</label>
                                    <input type="text" name="nameSearch" class="form-control" id="campo1">
                                    <button type="submit" class="btn btn-primary">Buscar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <input type="hidden" name="_csrf" value="{{token}}">
            </form>
        </div>


    </div>

<script>
    function showForm(formId) {
        //console.log('Mostrando formulario:', formId); // Para depurar, verifica si la función se está llamando correctamente

        // Muestra el formulario correspondiente al ID proporcionado
        var selectedForm = document.getElementById(formId);
        //console.log(selectedForm);
        if (selectedForm) {
            if(selectedForm.style.display != 'block') {
                selectedForm.style.display = 'block';
            }
            else {
                selectedForm.style.display = 'none'
            }
        } else {
            console.log('No se encontró el formulario con ID:', formId); // Para depurar, verifica si el formulario se encontró
        }
    }
</script>


    <script src="/Scripts/editElement.js"></script>
    <!-- Bootstrap JS y otros scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2Xof8E+hXJJNXdFkDf2LPt8F63VIJFaS8JfR"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/java-8-date-time-js@0.6.0/build/java-8-date-time.min.js"></script>

    <script>
        $("#campo2").attr("pattern", "\\d{4}-[01]\\d-[0-3]\\d");
    </script>
    
</body>

</html>
