<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../CSS/S-Card.css">

    <title>Card</title>
</head>

<body>
    <div class="col-sm-4">
        <a href="/SingleElement/{{id}}" class="card-link">
            <div class="card text-bg-dark">
                
                <img src="data:image/jpg;base64, {{base64Image}}" class="card-img-top" alt="Imagen">
                
                <div class="card-img-overlay">
                    <div id="cardContent"
                        class="mt-auto position-absolute bottom-0 start-0 end-0 bg-black opacity-75 p-2">
                        <h4 class="card-title ">{{name}}</h4>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
