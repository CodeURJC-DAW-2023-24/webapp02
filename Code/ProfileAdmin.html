<html>

        <link rel="stylesheet" href="CSS/MainStyle.css">

              aria-label="Toggle navigation">

              </button>

              <!-- SIDEBAR -->
              <div class="sidebar offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

                <div class="offcanvas-header text-white border-bottom">
                  <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">Menu</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <!-- SIDEBAR BODY-->
                <div class="offcanvas-body d-flex flex-column flex-lg-row p-2">
                    <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                        <li class="nav-item mx-2">
                            <a class="nav-link text-uppercase" href="#">Series</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link text-uppercase" href="#">Pel√≠culas</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link text-uppercase" href="#">Libros</a>
                        </li>
                    </ul>
                
                <!-- SIDEBAR PROFILE OR LOGIN/SINGOUT-->
                    <div class="d-flex justify-content-center align-item-center gap-3">
                        <a class="navbar-brand text-white align-text-center text-uppercase" href="#">
                            <img src="Images/LogoAdmin.png" alt="Logo" width="50" height="50" class="align-text-center rounded-circle">
                        <strong>Perfil</strong></a>
                    </div>
                </div>
              </div>
            </div>
        </nav>

        <!-- PROFILE PAGE -->
        <section id="adminSection">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
        </section>

        

    </body>
