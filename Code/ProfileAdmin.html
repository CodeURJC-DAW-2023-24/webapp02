<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/MainStyle.css">
    <link rel="stylesheet" href="CSS/NavbarStyle.css">
    <link rel="stylesheet" href="CSS/CardsStyle.css">

    <link rel="stylesheet" href="CSS/ProfilesStyle.css">

    <title> Pagina Admin C&Reed </title>

</head>

<body>
    <!-- NAVBAR -->
    <nav id="nav" class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <!-- LOGO -->
            <a class="navbar-brand text-white align-text-center text-uppercase" href="#">
                <img src="Images/LogoPredeterminado.png" alt="Logo" width="50" height="50"
                    class="d-inline-block align-text-center rounded-circle">
                <strong>C&Reed</strong></a>
            <!-- TOGGLE BUTTON-->
            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- SIDEBAR -->
            <div class="sidebar offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <!-- SIDEBAR HEADER-->
                <div class="offcanvas-header text-white border-bottom">
                    <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <!-- SIDEBAR BODY-->
                <div class="offcanvas-body d-flex flex-column flex-lg-row p-2">
                    <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                        <li class="nav-item mx-2">
                            <a class="nav-link text-uppercase" href="#">Series</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link text-uppercase" href="#">Películas</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link text-uppercase" href="#">Libros</a>
                        </li>
                    </ul>

                    <!-- SIDEBAR PROFILE OR LOGIN/SINGOUT-->
                    <div class="d-flex justify-content-center align-item-center gap-3">
                        <a class="navbar-brand text-white align-text-center text-uppercase" href="#">
                            <img src="Images/LogoAdmin.png" alt="Logo" width="50" height="50"
                                class="align-text-center rounded-circle">
                            <strong>Perfil</strong></a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- PROFILE PAGE -->
    <section id="adminSection">
        <div id="adminTitle">
            <h4> >Añadir Noticia< </h4>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3" id="adminItem">
            <input type="text" class="form-control" id="floatingInput" placeholder="title">
            <label for="floatingInput"> Título Noticia </label>
        </div>
    </section>

    <section id="adminSection">
        <div id="adminTitle">
            <h4> >Añadir Noticia< </h4>
        </div>
        <div class="row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInputGrid" placeholder="Titulo-Noticia">
                    <label for="floatingInputGrid">Titulo-Noticia</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelectGrid">
                        <option selected>Tipo: </option>
                        <option value="1">Libro</option>
                        <option value="2">Pelicula</option>
                        <option value="3">Serie</option>
                    </select>
                    <label for="floatingSelectGrid">Works with selects</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input type="date" class="form-control" id="floatingInput" placeholder="Fecha">
                    <label for="floatingInput">Fecha-Noticia</label>
                </div>
            </div>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="newDescription">
            <label for="floatingInput">Descripcion de la noticia</label>
        </div>
        <div class="form-floating">

        </div>
    </section>



</body>

</html>
