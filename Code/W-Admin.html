<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--Título-->
    <title>Pantalla Individual</title>
    <!--Icono-->
    <link rel="icon" type="image/x-icon" href="imagenes/#">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />

    <!--CSS-->
    <link rel="stylesheet" href="CSS/S-Admin.css">
    <link rel="stylesheet" href="CSS/S-NavBar.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav id="nav" class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <!-- LOGO -->
            <a class="navbar-brand text-white align-text-center text-uppercase" href="W-Main.html">
                <img src="Images/LogoPredeterminado.png" alt="Logo" width="50" height="50"
                    class="d-inline-block align-text-center rounded-circle">
                <strong>C&Read</strong></a>
            <!-- TOGGLE BUTTON-->
            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- SIDEBAR -->
            <div class="sidebar offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <!-- SIDEBAR HEADER-->
                <div class="offcanvas-header text-white border-bottom">
                    <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <!-- SIDEBAR BODY-->
                <div class="offcanvas-body d-flex flex-column flex-lg-row p-2">
                    <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                        <li class="nav-item mx-2">
                            <a class="nav-link text-uppercase" href="#">Series</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link text-uppercase" href="#">Películas</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link text-uppercase" href="#">Libros</a>
                        </li>
                    </ul>

                    <!-- SIDEBAR PROFILE OR LOGIN/SINGOUT-->
                    <div class="d-flex justify-content-center align-item-center gap-3">
                        <a class="navbar-brand text-white align-text-center text-uppercase" href="#">
                            <img src="Images/ImagenPerfilPredeterminada.png" alt="Logo" width="50" height="50"
                                class="align-text-center rounded-circle">
                            <strong>Perfil</strong></a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row">
            <!-- Caja 1 con margen-top y margen-bottom -->
            <div class="col-md-12 mt-5 mb-5">
                <h4>Añadir noticias</h4>
                <div class="card rounded">
                    <div class="card-body">
                        <div class="row">
                            <!-- Columna para los campos de entrada -->
                            <div class="col-md-6 mb-3">
                                <label for="campo1" class="form-label">Título:</label>
                                <input type="text" class="form-control" id="campo1">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="campo2" class="form-label">Fecha:</label>
                                <input type="text" class="form-control" id="campo2">
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="campo3" class="form-label">Descripción:</label>
                                <input type="text" class="form-control" id="campo3">
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="campo4" class="form-label">Enlace:</label>
                                <input type="text" class="form-control" id="campo4">
                            </div>
                        </div>
            
                        <div class="row">
                            <!-- Columna para el botón "Agregar" -->
                            <div class="col-md-12">
                                <button class="btn btn-primary">Agregar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

           <!-- Caja 2 con margen-bottom -->
            <div class="col-md-12 mb-5">
                <h4>BBDD</h4>
                <div class="card rounded">
                    <div class="card-body">
                        <div class="row">
                            <!-- Columna para los campos de entrada -->
                            <div class="col-md-6 mb-3">
                                <label for="campo1" class="form-label">Modificar:</label>
                                <input type="text" class="form-control" id="campo1">
                            </div>
                            <!-- Columna para los botones -->
                            <div class="col-md-6 mb-3 d-flex align-items-end justify-content-start">
                                <button class="btn btn-primary me-4">Agregar</button>
                                <button class="btn btn-primary">Modificar</button>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label for="campo3" class="form-label">Título:</label>
                                <input type="text" class="form-control" id="campo3">
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="campo4" class="form-label">Descripción:</label>
                                <input type="text" class="form-control" id="campo4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS y otros scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2Xof8E+hXJJNXdFkDf2LPt8F63VIJFaS8JfR"
        crossorigin="anonymous"></script>
</body>

</html>
