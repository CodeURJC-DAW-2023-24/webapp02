<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="CSS/Reg.css">
</head>
<body>

<form id="registerForm">
    <div class="circle-container">
        <div class="avatar-container">
            <img src="CSS/ImagenesCSS/Logo_URJC.png" alt="Imagen de Registro" class="avatar">
        </div>
    </div>
    <br>
    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
    <br>
    <input type="password" id="contrasena1" name="contrasena1" placeholder="Contraseña" required>
    <br>
    <input type="password" id="contrasena2" name="contrasena2" placeholder="Repetir Contraseña" required>
    <br>
    <input type="submit" value="Registrarse">
    <br>
    <div class="links">
        <a href="IniSes.html">¿Ya tienes cuenta? Iniciar Sesión</a>
    </div>
</form>

<script>//javascript
    document.getElementById('registerForm').addEventListener('submit', function(event) {
    
        event.preventDefault();
        
        // Obtiene los valores de las contraseñas
        var contrasena1 = document.getElementById('contrasena1').value;
        var contrasena2 = document.getElementById('contrasena2').value;

        // Verifica si las contraseñas coinciden
        if (contrasena1 === contrasena2) {
            // Redirige a la página de inicio de sesión si las contraseñas coinciden
            window.location.href = 'IniSes.html';
        } else {
            // Muestra un mensaje de error si no coinciden las contraseñas
            alert('Las contraseñas no coinciden. Por favor, inténtalo de nuevo.');
        }
    });
</script>

</body>
</html>
